<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        
        
    </head>
    <body>
        <!-- Use Get not post -->
        <form action="" method="GET">
            <label>
                First Name: <input type="text" name="firstname"/><br>
            </label> 
            
            <label>
                Last Name: <input type="text" name="lastname"/><br>
            </label>
            
            <label>
                Email: <input type="email" name="email"/><br>
            </label>
                Password: <input type="password" name="password" min="5"><br>
            <label>
                BirthDay: <input type="date" name="birthday"><br>
            </label>
            
            
            Gender: <br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">Others<br>
            
            <br>Packages: <br>
            <select>
                <option value=1st name="package">1st tier "50k"</option>
                <option value=2nd name="package">2nd tier "100k"</option>
                <option value=3rd name="package">3rd tier "250k"</option>
            </select><br>
            <br><input type="submit" value="Register!">
            <input type="reset">

        </form>
    </body>
</html>
